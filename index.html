<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIS Sacrifice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>TIS Sacrifice</h1>
        <button id="connectWalletButton">Connect Wallet</button>
        <div class="form-group">
            <label for="token">Select Token:</label>
            <select id="token">
                <option value="0x45d65EA57155894EDD8b14f0AF3dF4f1BE4Ee202">WPLS</option>
                <option value="0x95B303987A60C71504D99Aa1b13B4DA07b0790ab">PLSX</option>
                <option value="0x2b591e99afE9f32eAA6214f7B7629768c40Eeb39">HEX</option>
                <option value="0x2fa878Ab3F87CC1C9737Fc071108F904c0B0C95d">INC</option>
                <option value="0x02DcdD04e3F455D838cd1249292C58f3B79e3C3C">WETH</option>
                <option value="0xefD766cCb38EaF1dfd701853BFCe31359239F305">DAI</option>
                <option value="0x0Cb6F5a34ad42ec934882A05265A7d5F59b51A2f">USDT</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" placeholder="Amount to sacrifice">
        </div>
        <button id="sacrificeButton">Sacrifice</button>
        <table>
            <thead>
                <tr>
                    <th>Participant</th>
                    <th>Token</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="sacrificesTableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
